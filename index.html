<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ViajAntes</title>
    <link href="./css/style.css" rel="stylesheet" />
    <script type="module" src="./js/script.js"></script>
  </head>
  <body>
    <header style="background-image: url(./imagenes/playa.jpg)">
      <h1>ViajAntes</h1>
    </header>

    <section class="seccion_form">
      <form name="formulario_vuelos" method="get">
        <div class="div_seleccion_vuelo">
          <label
            ><input
              class="elemento_seleccion_vuelo"
              name="origen"
              id="input_origen"
              type="text"
              placeholder="Origen"
          /></label>
          <!-- No sé si en el botón de aquí abajo "intercambiar" debería
               ponerle un name="intercambiar" o una class="intercambiar" -->
          <label
            ><button
              class="elemento_seleccion_vuelo"
              id="boton_intercambiar_posicion"
            >
              Intercambiar
            </button></label
          >
          <label
            ><input
              class="elemento_seleccion_vuelo"
              name="destino"
              id="input_destino"
              type="text"
              placeholder="Destino"
          /></label>
        </div>

        <div class="div_seleccion_persona_fecha">
          <label>
            <select class="input_de_form" id="seleccion_numero_persona">
              <option value="1persona" disabled selected>1 pers.</option>
            </select>
          </label>
          <!-- Tenemos que buscar la manera de que la fecha default sea mañana siempre -->
          <label>
            <input
              type="date"
              name="input_de_form"
              id="seleccion_fecha"
              disabled
            />
          </label>
        </div>

        <div class="div_boton_enviar">
          <label
            ><button type="submit" class="boton_form" id="boton_viajar">
              Viajar
            </button></label
          >
        </div>
      </form>
    </section>

</html>
